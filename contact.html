<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <!--Imports two fonts: Ubuntu, Gentium Plus into website-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Plus:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ExploreFresno | Contact Me</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo_container">
                <a href="#"><img id="logo_img" src="./photos/Fun Fresno.png" alt="logo of Fun Fresno"></a>
            </div>
            <div class="child_right">
                <a href="./index.html" target="_blank">Home</a>
                <a href="./about.html" target="_blank">About</a>
                <a href="./contact.html" target="_blank">Contact Me</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="header">
            <h1>Contact Me</h1>
            <hr class="line_contact">
        </div>
        <div class="form_container">
            <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <label class="form-text" class="required" for="name">Your name</label><br>
                    <input id="name" class="input" name="name" type="text" value="" placeholder="Your name.." size="180"><br>
                    <span id="name_validation" class="error_message"></span>
                </div>
                <div class="row">
                    <label class="form-text" class="required" for="email">Your email</label><br>
                    <input id="email" class="input" name="email" type="text" value="" placeholder="example@gmail.com" size="180"><br>
                    <span id="email_validation" class="error_message"></span>
                </div>
                <div class="row">
                    <label class="form-text" class="required" for="message">Your message</label><br>
                    <textarea id="message" class="input" name="message" rows="14" placeholder="Leave me a message.." cols="180"></textarea><br>
                    <span id="message_validation" class="error_message"></span>
                </div>
    
                    <input id="submit_button" type="submit" value="Send email">
            </form>
        </div>
    </main>
    <footer>
        <hr class="line">
        <div class="footer_container">
            <div class="social_container">
                <div class="social instagram">
                    <a href="https://www.instagram.com/"><h4>Instagram</h4></a>
                    <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
                </div>
                <div class="social twitter">
                    <a href="https://twitter.com/"><h4>Twitter</h4></a>
                    <a href="https://twitter.com/" class="fa fa-twitter"></a>
                </div>
                <div class="social facebook">
                    <a href="https://www.facebook.com/"><h4>Facebook</h4></a>
                    <a href="#" class="fa fa-facebook"></a>
                </div>
            </div>
            <div class="copyright">
                <h5>Copyright Nathan Anderson 2022</h5>
            </div>
        </div>
    </footer>
</body>
</html>
